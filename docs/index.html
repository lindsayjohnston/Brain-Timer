<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Brain Timer</title>
</head>
<body>
    <header>
        <h1>Brain Timer</h1>
        <h2 id="date"></h2>
        <h3 id="time"></h3>
    </header>

    <div id="clock-section">
        <img src="https://media0.giphy.com/media/xT1XGLSb5E1VjIUw4E/giphy.gif?cid=ecf05e47d575887241aeaadac2b0c50f806ec1cf21a85f53&rid=giphy.gif" alt="clock" id="cat-gif">
    </div>
    <section id="working-section">
        <div id="current-task-div">
            <h2>Current Task:</h2>
            <div id="chosen-task"></div>
        </div>
        <div id="timer-div">
            <h2>Timer:</h2>
            <div id="timer">
                <form id="timer-form">
                    <label for="time">How many minutes do you want to work on this task?</label>
                    <br>
                    <input id="input-time" type="text">
                    <input id="start-button" type="submit" value="Start Timer!">
                </form>
                <div id="countdown">
                    <p>COUNTDOWN!</p>
                    <button id="pause-btn">Pause</button>
                </div>
            </div>
        </div>
        
    </section>

    <section id="lists">
        <div id="task-section">
            <h2 class="section-title">Today I Want To:</h2 >
                <form id="task-form">
                    <input type="text" id="task-input">
                    <input value="Add Task" type="submit">
                </form>
            <ul class="task-collection"></ul>
            <button id="clear-btn">Clear Tasks</button>
        </div>
    
        <div id="completed-section">
            <h2 class="section-title">Completed Tasks:</h2>
            <ul class="completed-collection">
                <li>Task 1</li>
                <li>Healthy Breaks</li>
                <li>Work/Break Ratio</li>
            </ul>
        </div>
    </section>

    
    <footer>
        Lindsay Johnston Copyright 2020
    </footer>
    <script src="app.js"></script>
</body>
</html>

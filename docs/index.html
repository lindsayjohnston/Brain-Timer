<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Pomodoro Timer</title>
</head>
<body>
    <header>
        <h1>Pomodoro Timer</h1>
        <div class="full-row">
            <h2 id="date" class='half-vw'></h2>
            <h2 id="time" class='half-vw'></h2>
        </div>
        
        <p id='explanation'>For maximum efficiency: Break big tasks down into 25 minute, focused intervals. Take a 3-5 minute break in between.</p>
    </header>

    <!-- <div id="clock-section">
        <img src="https://media0.giphy.com/media/xT1XGLSb5E1VjIUw4E/giphy.gif?cid=ecf05e47d575887241aeaadac2b0c50f806ec1cf21a85f53&rid=giphy.gif" alt="clock" id="cat-gif">
    </div> -->
    <section id="working-section">
        <div id="current-task-div" class='box'>
            <h2>Current Task:</h2>
            <div id="chosen-task"></div>
        </div>

        <div class='box' id="cat-div">
            <img src="https://media0.giphy.com/media/xT1XGLSb5E1VjIUw4E/giphy.gif?cid=ecf05e47d575887241aeaadac2b0c50f806ec1cf21a85f53&rid=giphy.gif" alt="clock" id="cat-gif">
        </div>

        <div class='box hidden' id="finished-prompt">
            <h2>Are you finished with the Current Task?</h2>
            <button class='yes-btn'>Yes</button>
            <button class='no-btn'>No</button>
        </div>
        <div class='box' id="timer-div">
            <h2>Timer:</h2>
            <div id="timer">
                <form id="timer-form">
                    <label for="time">How many minutes do you want to work on this task?</label>
                    <br>
                    <input id="input-time" type="text">
                    <input id="start-button" type="submit" value="Start Timer!">
                </form>
                <div id="countdown">
                    <p></p>
                    <button id="pause-btn">Pause</button>
                </div>
            </div>
        </div>
        
    </section>

    <section id="lists">
        <div id="task-section" class='box'>
            <h2 class="section-title">Today I Want To:</h2 >
                <form id="task-form">
                    <input  type="text" id="task-input">
                    <input id="add-button"value="Add Task" type="submit">
                </form>
            <ul class="task-collection">
            </ul>
            <button id="clear-btn">Clear Tasks</button>
        </div>
    
        <div id="completed-section" class='box'>
            <h2 class="section-title">Completed Tasks:</h2>
            <ul class="completed-collection">
            </ul>
            <button id="clear-completed">Clear Tasks</button>
        </div>
    </section>

    
    <footer>
        Lindsay Johnston Copyright 2020
    </footer>
    <script src="app.js"></script>
</body>
</html>
